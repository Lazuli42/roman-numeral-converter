<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roman Numeral Converter</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="text-center">Roman Numeral Converter</h1>

      <form id="converter">
        <div class="form-group">
          <label for="arabicNum"></label>
          <input type="numbers" class="form-control center-block" id="arabicNum" placeholder="Enter a roman numeral">
        </div>

        <button type="submit" class="btn btn-success btn-lg">Submit</button>
      </form>

      <p class="results">
      </p>

    </div>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/backToNums.js"></script>
  </body>
</html>
