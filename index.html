<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Roman Numeral Converter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="text-center">Roman Numeral Converter</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="converter">
            <div class="form-group">
              <label for="arabicNum"></label>
              <input type="numbers" class="form-control center-block" id="arabicNum" placeholder="Enter a number">
            </div>

            <button type="submit" class="btn btn-success btn-lg">Submit</button>
          </form>

          <p class="results">
          </p>
        </div>
        <div class="col-md-6">
          <form id="fromRoman">
            <div class="form-group">
              <label for="romanNum"></label>
              <input type="text" class="form-control center-block" id="romanNum" placeholder="Enter a roman numeral">
            </div>

            <button type="submit" class="btn btn-success btn-lg">Submit</button>
          </form>

          <p class="total">
          </p>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/backToNums.js"></script>
  </body>
</html>
